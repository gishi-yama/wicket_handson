<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="UTF-8"/>
  <title>NestedListViewPage</title>
</head>
<body>
<h2>入れ子構造のリストをListViewで表示する</h2>
<section wicket:id="headers">
  <h3 wicket:id="headerName"></h3>
  <ul>
    <li wicket:id="subHeaders"><span wicket:id="headerName"></span></li>
  </ul>
</section>
</body>
</html>
